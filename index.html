<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Prezentáció Szerkesztő</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Tailwind CSS CDN (Optimized for Production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Skeleton Loader Animation */
        .skeleton-slide { 
            height: 72px; 
            background-color: var(--editor-light, #2a2a2a); 
            border-radius: 4px; 
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; 
        }
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: .5; } 
        }
    </style>
</head>
<body class="bg-editor-dark text-editor-main h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header role="banner" class="flex items-center justify-between px-3 py-1.5 border-b border-editor-divider bg-editor-dark text-sm flex-shrink-0 relative">
        <!-- Left Section -->
        <div class="flex items-center space-x-3">
            <button type="button" class="action-button icon-only" title="Menü (Nincs imp.)" aria-label="Főmenü megnyitása">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12"></line>
                    <line x1="4" x2="20" y1="6" y2="6"></line>
                    <line x1="4" x2="20" y1="18" y2="18"></line>
                </svg>
            </button>
            <div class="flex flex-col">
                <h1 id="presentation-title" class="text-sm font-medium cursor-pointer hover:bg-editor-light px-1 -mx-1 rounded outline-none focus-visible:ring-1 focus-visible:ring-editor-focus" tabindex="0" title="Kattints a szerkesztéshez" aria-label="Prezentáció címe, kattints a szerkesztéshez" role="button">
                    Névtelen Prezentáció
                </h1>
                <span id="presentation-last-edited" class="text-xs text-editor-muted" aria-live="polite">Betöltés...</span>
            </div>
        </div>
        <!-- Right Section -->
        <div role="toolbar" aria-label="Prezentáció műveletek" class="flex items-center space-x-2">
            <button type="button" id="save-button" class="action-button" title="Mentés (Ctrl+S)" aria-label="Prezentáció mentése">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                <span id="save-button-text">Mentés</span>
            </button>
            <button type="button" id="share-button" class="action-button" title="Megosztás" aria-label="Prezentáció megosztása" aria-haspopup="dialog" aria-controls="share-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Megosztás
            </button>
            <button type="button" id="present-button" class="action-button text-white bg-blue-600 hover:bg-blue-700 border-blue-600 hover:border-blue-700" title="Bemutatás (F5)" aria-label="Prezentáció indítása">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none" aria-hidden="true">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Bemutatás
            </button>
            <div class="editor-toolbar-separator mx-1" role="separator" aria-orientation="vertical"></div>
            <button type="button" id="download-button" class="action-button icon-only" title="Letöltés (JSON)" aria-label="Prezentáció letöltése JSON formátumban">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button type="button" id="more-options-button" class="action-button icon-only" title="További opciók" aria-label="További prezentációs opciók" aria-haspopup="true" aria-expanded="false" aria-controls="more-options-dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-60 bg-editor-dark border-r border-editor-divider flex flex-col pt-3 flex-shrink-0" aria-labelledby="sidebar-heading">
            <div class="px-3 mb-3 flex flex-col space-y-3">
                <h2 id="sidebar-heading" class="sr-only">Diák panel</h2>
                <div class="relative" role="search">
                    <label for="search-slides" class="sr-only">Diák keresése</label>
                    <input type="search" id="search-slides" name="search-slides" placeholder="Diák keresése..." class="w-full pl-9 pr-3 py-1.5 bg-editor-light text-editor-main rounded-md placeholder-editor-muted">
                </div>
            </div>
        </aside>

        <!-- Canvas -->
        <main role="main" aria-labelledby="canvas-heading" class="flex-1 bg-editor-medium flex flex-col items-center justify-center p-4">
            <div id="slide-canvas" class="w-[960px] bg-slide-bg-default"></div>
        </main>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
